<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuração do conjunto de caracteres e viewport para dispositivos móveis -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página -->
    <title>Task List</title>
    
    <!-- Inclusão de um arquivo de estilo externo chamado "style.css" -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container principal da página -->
    <div class="container">
        <!-- Container para a entrada de nova tarefa -->
        <div class="new-task-container">
            <!-- Input para inserir nova tarefa -->
            <input type="text" class="new-task-input" placeholder="Task to be accomplished">
            
            <!-- Botão para adicionar nova tarefa -->
            <button class="new-task-button">Add</button>
        </div>
        
        <!-- Container para exibir as tarefas -->
        <div class="tasks-container"></div>
    </div>
    
    <!-- Inclusão de um arquivo de script chamado "script.js" -->
    <script src="script.js"></script>
    
    <!-- Inclusão de um script para carregar ícones da biblioteca Font Awesome -->
    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
</body>
</html>
